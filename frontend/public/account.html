<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="account/account.css">
    <title>account page</title>
</head>
<body>
    <div class="container">
    
    
        <div class="slider"></div>
        <div class="btn">
            <button class="login">Login</button>
            <button class="signup">Signup</button>
        </div>
    
        <div class="form-section">
    
    
            <div class="login-box">
                <input type="email" class="email ele" placeholder="youremail@email.com"></input>
                <input type="password" class="password ele" placeholder="password"></input>
                <button class="clkbtn">Login</button>
            </div>
    
    
            <div class="signup-box">
                <input type="text" class="name ele" placeholder="Enter your login"></input>
                <input type="email" class="email ele" placeholder="youremail@email.com"></input>
                <input type="password" class="password ele" placeholder="password"></input>
                <button class="clkbtn">Signup</button>
            </div>
        </div>
    </div>
    <script src="account/account.js"></script>
</body>
</html>
